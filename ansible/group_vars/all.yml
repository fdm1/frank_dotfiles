config_dir: "{{ ansible_env.HOME }}/.config"
dotfiles_repo_dir: "{{ ansible_env.HOME }}/code/fdm1/frank_dotfiles"
dotfiles_dir: "{{ dotfiles_repo_dir }}/dotfiles"

homebrew_path: "/opt/homebrew/bin"

neovim_vim_plug_src: "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"

shell_completion_dir: "{{ ansible_env.HOME }}/.shell_completion"
git_bash_completion_src:  "https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash"
git_zsh_completion_src: "https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.zsh"

ruby_versions:
  - { ruby: 2.7.6, bundler: 2.3.22}
  - { ruby: 3.0.2, bundler: 2.3.22}
python_versions:
  - 3.9.7
  - 3.10.0
python_global_version: 3.10.0
homebrew_packages:
  - bash-git-prompt
  - tmux
  - bash
  - npm
  - cmake
  - go
  - nodejs
  - gh
  - awscli
  - git
  - ag
  - jq
  - docker
  - docker-compose
  # - xcodes
  - node
  - watchman
  - ripgrep
  - fd

vscode_path: "/Applications/Visual\\ Studio\\ Code.app"
vscode_binary_path: "{{ vscode_path }}/Contents/Resources/app/bin/code"
vscode_extensions:
  - ms-azuretools.vscode-docker
  - malmaud.tmux
  - vscodevim.vim
  - xadillax.viml
  - ms-vscode-remote.remote-containers
  - ms-python.python

global_npm_packages:
  - yarn
  - expo-cli
